<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Sign-Up Form</title>
</head>

<body>
  <div class="container">
    <div class="left">
      <div class="transparent"><img src="img/odin.png" alt="Line art of Odin mascot."><span class="odin">ODIN</span>
      </div>
      <div class="credit">Photo by <a href="">Halie West</a> on <a href="">Unsplash</a></div>
    </div>
    <div class="right">
      <div class="text">
        <p>
          This is not a real online service! You know you need something like this in your life to help you realize
          your deepest dreams.<br>Sign up <em>now</em> to get started.
        </p>
        <p>You <em>know</em> you want to.</p>
      </div>
      <div class="form-container">
        <p>Let's do this!</p>
        <form action="" method="post" id="form">
          <ul>
            <li>
              <label for="first-name">
                FIRST NAME
                <input type="text" id="first-name" name="first-name" required>
              </label>
              <label for="last-name">
                LAST NAME
                <input type="text" id="last-name" name="last-name" required>
              </label>
            </li>
            <li>
              <label for="mail">
                EMAIL
                <input type="email" id="mail" name="mail" required>
              </label>
              <label for="phone">
                PHONE NUMBER
                <input type="tel" id="phone" name="phone" required>
              </label>
            </li>
            <li>
              <label for="password">
                PASSWORD
                <input type="password" id="password" name="password" required>
                <span></span>
              </label>
              <label for="password-repeat">
                CONFIRM PASSWORD
                <input type="password" id="password-repeat" name="password-repeat" required>
              </label>
            </li>
          </ul>
        </form>
      </div>
      <div class="bottom">
        <button type="submit" form="form">Create Account</button>
        <p>Already have an account? <a href="" class="login">Log in</a></p>
      </div>
    </div>
  </div>
</body>

</html>
